name: build
on: push
jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                node-version: "16"
            - run: npm install
            - run: npm run electron-rebuild
            - run: npm run check-format
            - uses: GabrielBB/xvfb-action@v1
              with:
                run: npm run test
    package-libpack:
        needs: check
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                node-version: "16"
            - run: npm install
            - run: npm run libpack
            - name: Release
              uses: softprops/action-gh-release@v1
              if: startsWith(github.ref, 'refs/tags/')
              with:
                files: dist/*.js
    package-appimage-x64:
        needs: check
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                node-version: "16"
            - run: npm install
            - run: npm run electron-builder --x64 -l AppImage -p never
            - name: Release
              uses: softprops/action-gh-release@v1
              if: startsWith(github.ref, 'refs/tags/')
              with:
                files: dist/*.AppImage
    package-linux-zip-x64:
        needs: check
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                node-version: "16"
            - run: npm install
            - run: npm run electron-builder --x64 -l zip -p never
            - name: Release
              uses: softprops/action-gh-release@v1
              if: startsWith(github.ref, 'refs/tags/')
              with:
                files: dist/*.zip
    package-windows-portable:
        needs: check
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                node-version: "16"
            - run: npm install
            - run: npm run electron-builder --x64 --ia32 -p never -w portable
            - name: Release
              uses: softprops/action-gh-release@v1
              if: startsWith(github.ref, 'refs/tags/')
              with:
                files: |
                    dist/*.exe
    package-windows-nsis:
        needs: check
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                node-version: "16"
            - run: npm install
            - run: npm run electron-builder --x64 --ia32 -p never -w nsis
            - name: Release
              uses: softprops/action-gh-release@v1
              if: startsWith(github.ref, 'refs/tags/')
              with:
                files: |
                    dist/*.exe
