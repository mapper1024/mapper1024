env:
  node: true
  es2020: true
extends:
    - eslint:recommended
    - plugin:mocha/recommended
parserOptions:
  sourceType: module
plugins:
    - mocha
rules:
  indent:
    - error
    - tab
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - double
  semi:
    - error
    - always
